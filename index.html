<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>客戶答錄機</title>
    <script>
      // You can also require other files to run in this process
      const aa = require('./renderer.js')
    </script>
    <script>
      window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- 第一階段：輸入 -->
    <section class="step-1">
      <header class="app-header">
        <h1 class="app-header__title">完美回覆</h1>
        <p class="app-header__desc">Hi，對客戶的問題感到吃驚、疑惑、不解嗎？<br>試試看完美回覆吧 :)</p>
      </header>
      <main class="input-area">
        <p class="inut-area__tip">請複製好客戶問題的文字。</p>
        <input class="btn btn-default  input-area__button" type="button" value="複製好了，幫助我回覆！">
      </main>
    </section>


    <!-- 第二階段：解析 -->
    <section class="step-2">
      <main class="input-text">
        Hi Koch,<br>
        這不是很簡單嗎，為什麼要做這麼久？<br>
        Mike
        </main>
      <div class="processing-bar">進度：■■□□□</div>
    </section>


    <!-- 第三階段：輸出 -->
    <section class="step-3">
      <main class="output">
        <h2 class="output__title">專屬您的完美回覆：</h2>
        <div class="output-content">
          <h3>您好：</h3>
          <p>請問你是在大聲什麼啦</p>
          <h3>祝 新鮮的肝</h3>
        </div>
        <div class="output-actions">
          <button class="btn btn-default  btn-back">我有新的客戶問題</button>
          <button class="btn btn-default  btn-copy">複製</button>
          <button class="btn btn-default  btn-share">分享我的完美回覆</button>
        </div>
      </main>
    </section>


    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using node <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.


    <!-- 複製剪接簿之測試按鈕 -->
    <button onclick="aa()">clipboard</button>
  </body>
</html>
